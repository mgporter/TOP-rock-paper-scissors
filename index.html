<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div class="results-overlay" id="overlay"></div>
    <div id="content-wrapper">
        <h1>Rock, Paper, Scissors</h1>

        <div id="rounds-container">
            <h2>How many rounds will this game be?</h2>
            <div id="rounds-counter">
                <input type="text" id="numrounds" name="numrounds" pattern="[0-9]" size="2" maxlength="2" min="1" max="99" placeholder="5">
                <div id="rounds-counter-text">
                    <button type="submit" id="numroundssubmit" onclick="initializeGame(1)">Let's go!</button>
                    <h4 id="numroundsmessage">Enter a value from 1-99</h4>
                </div>
                
            </div>
        </div>

        

        <div id="selection-score-container">
            <h2>Select your weapon:</h2>
            <div id="arrow-container">
                <div class="arrow" id="rock-arrow"></div>
                <div class="arrow" id="paper-arrow"></div>
                <div class="arrow" id="scissors-arrow"></div>
            </div>
            <div id="selection-container">
                <div class="selection" data-key="rock" id="rock">
                    <img src="./rock.png" alt="rock" />
                    <h4 class="selection-text">Rock</h4>
                </div>
                <div class="selection" data-key="paper" id="paper">
                    <img src="./paper.webp" alt="paper" />
                    <h4 class="selection-text">Paper</h4>
                </div>
                <div class="selection" data-key="scissors" id="scissors">
                    <img src="./scissors.png" alt="scissors" />
                    <h4 class="selection-text">Scissors</h4>
                </div>
            </div>
            <h2>The score:</h2>
            <div id="score-container">
                <div class="score">
                    <h5>HUMAN</h5>
                    <h2 id="player-score">0</h2>
                </div>
                <div class="score">
                    <h5>COMPUTER</h5>
                    <h2 id="comp-score">0</h2>
                </div>
            </div>

        </div>
        <div id="text-banner" class="full-width">
            <h3>test</h3>
        </div>
        
    </div>
</body>
</html>
